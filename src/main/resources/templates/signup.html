<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-1">

                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert "
                            role="alert">

                            <p class="text-center" th:text="${session.message.content}"></p>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                        <div class="conatiner text-center">
                            <img class="" style="width: 80px ;" src="" th:src="@{/img/membership.png}" alt="">
                        </div>




                        <h1 class="text-center">Register Here!!</h1>
                        <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                            <!-- name field -->
                            <div class="form-group">
                                <label for="name_field">Your name</label>
                                <input type="text" class="form-control" id="name_field" name="name"
                                    aria-describedby="emailHelp" placeholder="Enter here" required
                                    th:value="${user.name}"
                                    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">

                                <div th:each="e : ${#fields.errors('name')}" th:text="${e}"
                                    id="validationServer03Feedback" class="invalid-feedback">

                                </div>
                                <!-- email field -->
                            </div>
                            <div class="form-group">
                                <label for="email_field">Your email</label>
                                <input type="email" class="form-control" id="email_field" name="email"
                                    aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.email}"
                                    th:classappend="${#fields.hasErrors('email')}?'is-invalid'" required>
                                <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="emailField"
                                    class="invalid-feedback">

                                </div>

                                <!-- password field  -->
                            </div>
                            <div class="form-group">
                                <label for="password_field">Password</label>
                                <input type="password" class="form-control" id="password_field" name="password"
                                    aria-describedby="emailHelp" placeholder="Enter here" required>


                            </div>

                            <!-- user about field  -->
                            <div class="form-group">
                                <textarea name="about" rows="6" class="form-control"
                                    placeholder="Enter something about yourself" th:value="${user.about}"></textarea>

                            </div>
                            <!-- terms and condition agreement -->
                            <div class="form-group form-check text-center">

                                <input type="checkbox" name="agreement" class="form-check-input" id="agreeement">
                                <label for="agreement">Accept terms and conditions</label>
                            </div>


                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary btn text-white">Submit</button>

                                <button type="reset" class="btn btn-warning btn">Reset</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </section>
</body>

</html>
