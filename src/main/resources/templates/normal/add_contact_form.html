<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>

<body>
    <section>
        <div class="card mr-3 ml-2">

            <div class="card-body">

                <h1 class="text-center">Add Contacts</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
                                th:action="@{/user/process-contact}" class="mt-2">

                                <!-- First Name -->
                                <div class="input-group">
                                    <div class="input-group-prpend">

                                        <div class="input-group-text ">

                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input required type="text" id="firstName" name="name" placeholder="Enter name here"
                                        class="form-control">
                                </div>

                                <!-- Second Name -->

                                <div class="input-group mt-3">
                                    <div class="input-group-prpend">

                                        <div class="input-group-text ">

                                            <i class="fas fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input required type="text" id="secondName" name="secondName"
                                        placeholder="Enter second name here" class="form-control">
                                </div>

                                <!-- This is phone field -->

                                <div class="input-group mt-3">
                                    <div class="input-group-prpend">

                                        <div class="input-group-text ">

                                            <i class="fa-solid fa-phone"></i>
                                        </div>
                                    </div>
                                    <input required type="number" id="phone" name="phone"
                                        placeholder="Enter phone number here" class="form-control">
                                </div>

                                <!-- This is email field  -->

                                <div class="input-group mt-3">
                                    <div class="input-group-prpend">

                                        <div class="input-group-text">
                                            @
                                        </div>
                                    </div>
                                    <input required type="email" id="email" name="email" placeholder="Enter email here"
                                        class="form-control">
                                </div>

                                <!-- This is work field  -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prpend">

                                        <div class="input-group-text">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="work" name="work" placeholder="Enter your work here"
                                        class="form-control">
                                </div>
                                <!-- This is Contact description field -->

                                <div class="form-group mt-3">

                                    <textarea name="description" id="mytextarea" class="form-control"
                                        placeholder="Enter contact description" rows="10"></textarea>
                                </div>
                                <!-- This is image field  -->
                                <div class="custom-file">

                                    <input type="file" name="profileImage" id="">
                                    <div class="container text-center">

                                        <button class="btn btn-outline-primary">Save Contact</button>
                                    </div>

                                </div>

                            </form>


                        </div>

                    </div>

                </div>

            </div>


        </div>





        <!-- <h1>User Name <span th:text="${user.name}"></span></h1>
        <h1>User Email <span th:text="${user.email}"></span></h1> -->
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector: '#mytextarea'
            });


            $(document).ready(() => {
                $('.item').removeClass('active');
                $("#add-link").addClass('active');
            });

        </script>

    </section>
</body>

</html>
